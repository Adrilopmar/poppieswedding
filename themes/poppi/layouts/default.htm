<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="wpOceans">
        <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
        <link href="{{ [
            'assets/css/themify-icons.css',
            'assets/css/font-awesome.min.css',
            'assets/css/flaticon.css',
            'assets/css/bootstrap.min.css',
            'assets/css/magnific-popup.css',
            'assets/css/animate.css',
            'assets/css/owl.carousel.css',
            'assets/css/owl.theme.css',
            'assets/css/slick.css',
            'assets/css/slick-theme.css',
            'assets/css/swiper.min.css',
            'assets/css/nice-select.css',
            'assets/css/owl.transitions.css',
            'assets/css/jquery.fancybox.css',
            'assets/css/odometer-theme-default.css',
            'assets/css/app.css'
            ] | theme }}" rel="stylesheet">
    </head>

    <body>
        {% page %}
        
        {% framework extras %}
        
        {% flash %}
            <p
                data-control="flash-message"
                data-type="{{ type }}"
                data-interval="5">
                {{ message }}
            </p>
        {% endflash %}

        <!-- All JavaScript files
        ================================================== -->
        <script src="{{ 'assets/js/jquery.min.js' | theme }}"></script>
        <script src="{{ 'assets/js/bootstrap.bundle.min.js' | theme}}"></script>
        <!-- Plugins for this template -->
        <script src="{{ 'assets/js/modernizr.custom.js' | theme }}"></script>
        <script src="{{ 'assets/js/jquery.dlmenu.js' | theme}}"></script>
        <script src="{{ 'assets/js/jquery-plugin-collection.js' | theme }}"></script>
        <!-- Custom script for this template -->
        <script src="{{ 'assets/js/script.js' | theme }}"></script>
    </body>
    
</html>
